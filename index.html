<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <h2>What would you like to do?</h2>
      <button class="add btn btn-info">Addition</button>
      <button class="sub btn btn-success">Subtraction</button>
      <button class="mult btn btn-danger">Multiplication</button>
      <button class="divi btn btn-warning">Division</button>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Add!</button>
      </form>
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Subtract!</button>
      </form>
      <form id="mult">
        <div class="form-group">
          <label for="mult1">1st number:</label>
          <input id="mult1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mult2">2nd number:</label>
          <input id="mult2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Multiply!</button>
      </form>
      <form id="divi">
        <div class="form-group">
          <label for="divi1">1st number:</label>
          <input id="divi1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divi2">2nd number:</label>
          <input id="divi2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Divide!</button>
      </form>
      <ul class="result">

      </ul>
      <button id="clear" class="btn btn-secondary">Clear Results</button>
    </div>

  </body>
</html>
